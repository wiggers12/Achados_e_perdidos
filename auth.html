<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - Plane.Money</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    input, button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
    }
    button {
      background-color: #00cc00;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Plane.Money</h1>
  <h2>Login / Cadastro</h2>
  <input type="email" id="email" placeholder="E-mail" />
  <input type="password" id="senha" placeholder="Senha" />
  <button onclick="login()">Entrar</button>
  <button onclick="registrar()">Cadastrar</button>

  <script type="module">
    import { auth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from './firebase.js';

    const emailInput = document.getElementById('email');
    const senhaInput = document.getElementById('senha');

    window.login = () => {
      signInWithEmailAndPassword(auth, emailInput.value, senhaInput.value)
        .then(() => window.location.href = 'index.html')
        .catch(err => alert("Erro no login: " + err.message));
    }

    window.registrar = () => {
      createUserWithEmailAndPassword(auth, emailInput.value, senhaInput.value)
        .then(() => alert("Conta criada com sucesso! Agora faÃ§a login."))
        .catch(err => alert("Erro no cadastro: " + err.message));
    }
  </script>
</body>
</html>
