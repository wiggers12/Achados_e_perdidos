<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AviatorBR</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      overflow-x: hidden;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    .title {
      font-size: 2em;
      color: #f00;
      font-family: 'Orbitron', sans-serif;
    }
    .saldo-icone {
      background-color: #333;
      padding: 8px 15px;
      border-radius: 15px;
      font-weight: bold;
      font-size: 1em;
    }
    .game-area {
      position: relative;
      height: 250px;
      border: 2px solid #333;
      margin: 10px auto;
      max-width: 1000px;
      background: radial-gradient(ellipse at center, #1a1a1a 0%, #000 100%);
      overflow: hidden;
    }
    .aviator-img {
      position: absolute;
      top: 100px;
      left: 0;
      width: 100px;
      transition: transform 0.2s linear;
      z-index: 2;
    }
    .trail {
      position: absolute;
      width: 10px;
      height: 2px;
      background: red;
      top: 150px;
      z-index: 1;
    }
    .multiplier {
      text-align: center;
      font-size: 3em;
      margin: 10px 0;
      color: #f00;
      font-weight: bold;
    }
    .botoes {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .botoes div {
      background-color: #ccc;
      color: #000;
      padding: 8px 15px;
      border-radius: 10px;
      cursor: pointer;
    }
    .apostas-container {
      background-color: #222;
      padding: 15px;
      margin: 10px auto;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }
    .botao-verde {
      background-color: #00cc00;
      color: white;
      border: none;
      padding: 10px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
    }
    .valores-rapidos button {
      margin: 5px;
      padding: 5px 10px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .input-aposta {
      width: calc(100% - 10px);
      padding: 10px;
      font-size: 1.2em;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="title">AviatorBR</div>
    <div class="saldo-icone">Saldo: R$ <span id="saldo">100.00</span></div>
  </div>

  <div class="multiplier" id="multiplicador">1.00x</div>
  <div class="game-area" id="gameArea">
    <img src="https://wiggers12.github.io/Doce-sabor/IMG_5585.jpeg" id="aviao" class="aviator-img" />
  </div>

  <div class="botoes">
    <div onclick="depositar()">Depositar</div>
    <div onclick="sacar()">Sacar</div>
  </div>

  <!-- Bloco de Apostas 1 -->
  <div class="apostas-container">
    <strong>Aposta 1</strong>
    <input class="input-aposta" id="aposta1" type="number" placeholder="Valor da aposta" />
    <input class="input-aposta" id="auto1" type="number" placeholder="Auto cash-out (ex: 2.0)" />
    <div class="valores-rapidos">
      <button onclick="setValor('aposta1', 10)">10</button>
      <button onclick="setValor('aposta1', 20)">20</button>
      <button onclick="setValor('aposta1', 50)">50</button>
      <button onclick="setValor('aposta1', 100)">100</button>
    </div>
    <button class="botao-verde" id="botao1" onclick="apostar(1)">Apostar</button>
  </div>

  <!-- Bloco de Apostas 2 -->
  <div class="apostas-container">
    <strong>Aposta 2</strong>
    <input class="input-aposta" id="aposta2" type="number" placeholder="Valor da aposta" />
    <input class="input-aposta" id="auto2" type="number" placeholder="Auto cash-out (ex: 3.5)" />
    <div class="valores-rapidos">
      <button onclick="setValor('aposta2', 10)">10</button>
      <button onclick="setValor('aposta2', 20)">20</button>
      <button onclick="setValor('aposta2', 50)">50</button>
      <button onclick="setValor('aposta2', 100)">100</button>
    </div>
    <button class="botao-verde" id="botao2" onclick="apostar(2)">Apostar</button>
  </div>

  <script>
    let saldo = 100.00;
    let multiplicador = 1.00;
    let rodando = false;
    let intervalo;
    let posicao = 0;
    let apostaAtiva = [null, null];
    let autoCash = [null, null];

    const aviao = document.getElementById("aviao");
    const gameArea = document.getElementById("gameArea");

    function atualizarMultiplicador() {
      if (!rodando) return;
      multiplicador += 0.05;
      document.getElementById('multiplicador').innerText = multiplicador.toFixed(2) + 'x';
      posicao += 5;
      aviao.style.transform = `translateX(${posicao}px)`;

      const trail = document.createElement("div");
      trail.className = "trail";
      trail.style.left = aviao.offsetLeft + "px";
      gameArea.appendChild(trail);

      // Verificar auto cash-out
      [1, 2].forEach(num => {
        if (apostaAtiva[num - 1]) {
          const cash = autoCash[num - 1];
          if (cash && multiplicador >= cash) {
            encerrarAposta(num, apostaAtiva[num - 1], true);
          }
        }
      });

      if (multiplicador > Math.random() * 3 + 2.5) {
        encerrarRodada();
      }
    }

    function iniciarRodada() {
      multiplicador = 1.00;
      posicao = 0;
      aviao.style.left = "0px";
      document.querySelectorAll(".trail").forEach(t => t.remove());
      rodando = true;
      document.getElementById('multiplicador').innerText = '1.00x';
      intervalo = setInterval(atualizarMultiplicador, 150);
    }

    function encerrarRodada() {
      clearInterval(intervalo);
      rodando = false;
      aviao.style.transform = `translateX(100vw)`;
      apostaAtiva.forEach((valor, index) => {
        if (valor) {
          alert(`Você perdeu a Aposta ${index + 1}.`);
          document.getElementById(`botao${index + 1}`).innerText = 'Apostar';
          document.getElementById(`botao${index + 1}`).onclick = function () { apostar(index + 1); };
          apostaAtiva[index] = null;
          autoCash[index] = null;
        }
      });
    }

    function apostar(num) {
      const valor = parseFloat(document.getElementById(`aposta${num}`).value);
      const auto = parseFloat(document.getElementById(`auto${num}`).value);
      if (valor > saldo || isNaN(valor) || valor <= 0) {
        alert('Aposta inválida');
        return;
      }

      apostaAtiva[num - 1] = valor;
      autoCash[num - 1] = isNaN(auto) ? null : auto;

      saldo -= valor;
      document.getElementById('saldo').innerText = saldo.toFixed(2);
      iniciarRodada();
      const botao = document.getElementById(`botao${num}`);
      botao.innerText = 'Encerrar Aposta';
      botao.onclick = function () { encerrarAposta(num, valor); };
    }

    function encerrarAposta(num, valor, auto = false) {
      if (!rodando || !apostaAtiva[num - 1]) return;
      const ganho = valor * multiplicador;
      saldo += ganho;
      document.getElementById('saldo').innerText = saldo.toFixed(2);
      alert(`Você ${auto ? 'foi pago automaticamente' : 'encerrou a aposta'}!\nGanhou R$ ${ganho.toFixed(2)}.`);
      document.getElementById(`botao${num}`).innerText = 'Apostar';
      document.getElementById(`botao${num}`).onclick = function () { apostar(num); };
      apostaAtiva[num - 1] = null;
      autoCash[num - 1] = null;
    }

    function setValor(id, valor) {
      document.getElementById(id).value = valor;
    }

    function depositar() {
      saldo += 50;
      document.getElementById('saldo').innerText = saldo.toFixed(2);
    }

    function sacar() {
      alert("Solicitação de saque enviada! Em breve você receberá.");
    }
  </script>
</body>
</html>
