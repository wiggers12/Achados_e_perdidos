<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plane.Money</title>
  <script type="module">
    import { auth, db } from './firebase.js';
    import { onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';
    import { doc, getDoc, updateDoc, setDoc } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

    let userUID = null;
    let modoAtual = 'real';
    let saldoReal = 0;
    let saldoDemo = 0;

    function atualizarUI() {
      document.getElementById("saldo").innerText = (modoAtual === 'real' ? saldoReal : saldoDemo).toFixed(2);
      document.getElementById("btnReal").className = modoAtual === 'real' ? "ativo" : "inativo";
      document.getElementById("btnDemo").className = modoAtual === 'demo' ? "ativo" : "inativo";
    }

    window.mudarModo = function(novoModo) {
      modoAtual = novoModo;
      atualizarUI();
    };

    window.logout = () => signOut(auth).then(() => location.href = "auth.html");

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "auth.html";
      userUID = user.uid;

      const ref = doc(db, "usuarios", userUID);
      const snap = await getDoc(ref);
      if (snap.exists()) {
        const data = snap.data();
        saldoReal = data.saldoReal || 0;
        saldoDemo = data.saldoDemo || 0;
        atualizarUI();
      } else {
        await setDoc(ref, { saldoReal: 100, saldoDemo: 100 });
        saldoReal = 100;
        saldoDemo = 100;
        atualizarUI();
      }

      iniciarVoo();
    });

    window.getSaldoAtual = () => (modoAtual === 'real' ? saldoReal : saldoDemo);
    window.setSaldoAtual = async (novoSaldo) => {
      const ref = doc(db, "usuarios", userUID);
      if (modoAtual === 'real') {
        saldoReal = novoSaldo;
        await updateDoc(ref, { saldoReal });
      } else {
        saldoDemo = novoSaldo;
        await updateDoc(ref, { saldoDemo });
      }
      atualizarUI();
    };

    function iniciarVoo() {
      const aviao = document.getElementById("aviao");
      const fundo = document.getElementById("fundoAnimado");
      const multiplicadorEl = document.getElementById("multiplicador");

      let x = 0;
      let mult = 1.00;
      const stopMult = (Math.random() * 119 + 1).toFixed(2);

      const animar = () => {
        if (mult >= stopMult) {
          aviao.style.display = "none";
          clearInterval(timer);
          setTimeout(() => {
            aviao.style.left = "0px";
            aviao.style.display = "block";
            iniciarVoo();
          }, 3000);
        } else {
          x += 2;
          mult += 0.05;
          aviao.style.left = x + "px";
          multiplicadorEl.innerText = mult.toFixed(2) + "x";
          fundo.style.backgroundPositionX = (-x) + "px";
        }
      };

      const timer = setInterval(animar, 50);
    }
  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      overflow-x: hidden;
    }
    .title {
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 2em;
      color: red;
      font-weight: bold;
    }
    .saldo {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #2c2c2c;
      padding: 10px 15px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 20;
    }
    .modo {
      position: absolute;
      top: 60px;
      right: 10px;
      display: flex;
      gap: 10px;
      z-index: 20;
    }
    .modo button {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .ativo {
      background-color: green;
      color: white;
    }
    .inativo {
      background-color: gray;
      color: white;
    }
    .saldo-icon {
      width: 20px;
      height: 20px;
    }
    #gameArea {
      position: relative;
      width: 100%;
      height: 300px;
      background: #1e1e1e;
      overflow: hidden;
      margin-bottom: 10px;
    }
    #fundoAnimado {
      position: absolute;
      width: 1000%;
      height: 100%;
      background-image: linear-gradient(to right, #1e1e1e 50%, #2a2a2a 50%);
      background-size: 200px 100%;
      animation: moverFundo 2s linear infinite;
    }
    #aviao {
      position: absolute;
      top: 200px;
      left: 0;
      width: 100px;
      height: auto;
      z-index: 5;
    }
    .multiplier {
      position: absolute;
      top: 20px;
      left: 15px;
      font-size: 3em;
      color: #f00;
      font-weight: bold;
      z-index: 10;
    }
    @keyframes moverFundo {
      from { background-position-x: 0; }
      to { background-position-x: -200px; }
    }
    .acoes, .apostas-container {
      text-align: center;
      margin: 10px;
    }
    .acoes button, .logout {
      margin: 5px;
      padding: 5px 15px;
      background-color: #ccc;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .logout {
      position: absolute;
      bottom: 10px;
      right: 10px;
    }
    .botao-verde {
      background-color: #00cc00;
      color: white;
      border: none;
      padding: 10px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
    }
    .input-aposta {
      width: calc(100% - 10px);
      padding: 10px;
      font-size: 1.2em;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
    }
    .valores-rapidos button {
      margin: 5px;
      padding: 5px 10px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="title">Plane.Money</div>
  <div class="multiplier" id="multiplicador">1.00x</div>

  <div id="gameArea">
    <div id="fundoAnimado"></div>
    <img src="IMG_5585.jpeg" id="aviao" />
    <div class="saldo">
      <img class="saldo-icon" src="https://cdn-icons-png.flaticon.com/512/123/123221.png" />
      R$ <span id="saldo">0.00</span>
    </div>
    <div class="modo">
      <button id="btnReal" class="ativo" onclick="mudarModo('real')">Modo Real</button>
      <button id="btnDemo" class="inativo" onclick="mudarModo('demo')">Modo Demo</button>
    </div>
  </div>

  <div class="acoes">
    <button onclick="depositar()">üí∞ Depositar</button>
    <button onclick="sacar()">üè¶ Sacar</button>
    <button onclick="window.location.href='wallet.html'">Carteira</button>
  </div>

  <div class="apostas-container">
    <strong>Aposta 1</strong>
    <input class="input-aposta" id="aposta1" type="number" placeholder="Valor da aposta" />
    <input class="input-aposta" id="auto1" type="number" placeholder="Auto cash-out (ex: 2.0)" />
    <div class="valores-rapidos">
      <button onclick="setValor('aposta1', 10)">10</button>
      <button onclick="setValor('aposta1', 20)">20</button>
      <button onclick="setValor('aposta1', 50)">50</button>
      <button onclick="setValor('aposta1', 100)">100</button>
    </div>
    <button class="botao-verde" id="botao1" onclick="apostar(1)">Apostar</button>
  </div>

  <div class="apostas-container">
    <strong>Aposta 2</strong>
    <input class="input-aposta" id="aposta2" type="number" placeholder="Valor da aposta" />
    <input class="input-aposta" id="auto2" type="number" placeholder="Auto cash-out (ex: 3.0)" />
    <div class="valores-rapidos">
      <button onclick="setValor('aposta2', 10)">10</button>
      <button onclick="setValor('aposta2', 20)">20</button>
      <button onclick="setValor('aposta2', 50)">50</button>
      <button onclick="setValor('aposta2', 100)">100</button>
    </div>
    <button class="botao-verde" id="botao2" onclick="apostar(2)">Apostar</button>
  </div>

  <button class="logout" onclick="logout()">Sair</button>

  <script>
    window.setValor = function(campo, valor) {
      document.getElementById(campo).value = valor;
    };

    window.apostar = function(numero) {
      const valorAposta = parseFloat(document.getElementById("aposta" + numero).value);
      const autoCash = parseFloat(document.getElementById("auto" + numero).value);

      if (isNaN(valorAposta) || valorAposta <= 0) {
        alert("Insira um valor v√°lido para a aposta.");
        return;
      }

      const saldoAtual = getSaldoAtual();
      if (valorAposta > saldoAtual) {
        alert("Saldo insuficiente.");
        return;
      }

      setSaldoAtual(saldoAtual - valorAposta);
      alert(`Aposta ${numero} de R$ ${valorAposta.toFixed(2)} realizada com cash-out ${autoCash || "manual"}`);
    };
  </script>
</body>
</html>
