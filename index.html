<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plane.Money</title>
  <script type="module">
    import { auth } from './firebase.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';
    onAuthStateChanged(auth, user => {
      if (!user) location.href = "auth.html";
    });
  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      overflow-x: hidden;
    }
    .title {
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 2em;
      color: red;
      font-weight: bold;
    }
    .saldo {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #2c2c2c;
      padding: 10px 15px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 1em;
    }
    .saldo-icon {
      width: 20px;
      height: 20px;
    }
    #gameArea {
      position: relative;
      width: 100%;
      height: 300px;
      background: #1e1e1e;
      overflow: hidden;
      margin-bottom: 10px;
    }
    #aviao {
      position: absolute;
      top: 200px;
      left: 0;
      width: 100px;
      height: auto;
      z-index: 5;
    }
    .trail {
      position: absolute;
      width: 6px;
      height: 6px;
      background: red;
      border-radius: 50%;
      opacity: 0.7;
      animation: fadeOut 1s linear forwards;
      z-index: 1;
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(0.5);
      }
    }
    .multiplier {
      position: absolute;
      top: 60px;
      left: 15px;
      font-size: 3em;
      color: #f00;
      font-weight: bold;
      z-index: 10;
    }
    .acoes, .apostas-container {
      text-align: center;
      margin: 10px;
    }
    .acoes button, .logout {
      margin: 5px;
      padding: 5px 15px;
      background-color: #ccc;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .logout {
      position: absolute;
      bottom: 10px;
      right: 10px;
    }
    .botao-verde {
      background-color: #00cc00;
      color: white;
      border: none;
      padding: 10px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
    }
    .input-aposta {
      width: calc(100% - 10px);
      padding: 10px;
      font-size: 1.2em;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
    }
    .valores-rapidos button {
      margin: 5px;
      padding: 5px 10px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="title">Plane.Money</div>
  <div class="multiplier" id="multiplicador">1.00x</div>

  <div id="gameArea">
    <img src="IMG_5585.jpeg" id="aviao" />
    <div class="saldo">
      <img class="saldo-icon" src="https://cdn-icons-png.flaticon.com/512/123/123221.png" />
      R$ <span id="saldo">100.00</span>
    </div>
  </div>

  <div class="acoes">
    <button onclick="depositar()">üí∞ Depositar</button>
    <button onclick="sacar()">üè¶ Sacar</button>
    <button onclick="window.location.href='wallet.html'">Carteira</button>
  </div>

  <div class="apostas-container">
    <strong>Aposta 1</strong>
    <input class="input-aposta" id="aposta1" type="number" placeholder="Valor da aposta" />
    <input class="input-aposta" id="auto1" type="number" placeholder="Auto cash-out (ex: 2.0)" />
    <div class="valores-rapidos">
      <button onclick="setValor('aposta1', 10)">10</button>
      <button onclick="setValor('aposta1', 20)">20</button>
      <button onclick="setValor('aposta1', 50)">50</button>
      <button onclick="setValor('aposta1', 100)">100</button>
    </div>
    <button class="botao-verde" id="botao1" onclick="apostar(1)">Apostar</button>
  </div>

  <div class="apostas-container">
    <strong>Aposta 2</strong>
    <input class="input-aposta" id="aposta2" type="number" placeholder="Valor da aposta" />
    <input class="input-aposta" id="auto2" type="number" placeholder="Auto cash-out (ex: 3.0)" />
    <div class="valores-rapidos">
      <button onclick="setValor('aposta2', 10)">10</button>
      <button onclick="setValor('aposta2', 20)">20</button>
      <button onclick="setValor('aposta2', 50)">50</button>
      <button onclick="setValor('aposta2', 100)">100</button>
    </div>
    <button class="botao-verde" id="botao2" onclick="apostar(2)">Apostar</button>
  </div>

  <button class="logout" onclick="logout()">Sair</button>

  <script type="module">
    import { auth } from './firebase.js';
    import { signOut } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';
    window.logout = () => signOut(auth).then(() => location.href = "auth.html");
  </script>

  <script>
    let saldo = 100.00;
    let multiplicador = 1.00;
    let rodando = false;
    let intervalo;
    let posicao = 0;
    let paradaAleatoria = 0;
    let apostaAtiva = [null, null];
    let autoCash = [null, null];

    const aviao = document.getElementById("aviao");
    const gameArea = document.getElementById("gameArea");

    function atualizarMultiplicador() {
      if (!rodando) return;

      multiplicador += 0.05;
      document.getElementById('multiplicador').innerText = multiplicador.toFixed(2) + 'x';

      posicao += multiplicador * 1.2;
      let altura = 200 - posicao * 0.25;
      if (altura < 50) altura = 50;

      aviao.style.transform = `translate(${posicao}px, ${-1 * (200 - altura)}px)`;

      const trail = document.createElement("div");
      trail.className = "trail";
      trail.style.left = aviao.offsetLeft + 50 + "px";
      trail.style.top = altura + 65 + "px";
      gameArea.appendChild(trail);

      [1, 2].forEach(num => {
        if (apostaAtiva[num - 1]) {
          const cash = autoCash[num - 1];
          if (cash && multiplicador >= cash) {
            encerrarAposta(num, apostaAtiva[num - 1], true);
          }
        }
      });

      if (multiplicador >= paradaAleatoria) {
        encerrarRodada();
      }
    }

    function iniciarRodada() {
      multiplicador = 1.00;
      posicao = 0;
      paradaAleatoria = Math.random() * 3 + 2.5;
      aviao.style.transform = "translate(0, 0)";
      rodando = true;
      document.getElementById('multiplicador').innerText = '1.00x';
      intervalo = setInterval(atualizarMultiplicador, 100);
    }

    function apostar(num) {
      const valor = parseFloat(document.getElementById(`aposta${num}`).value);
      const cash = parseFloat(document.getElementById(`auto${num}`).value);

      if (valor > saldo || isNaN(valor) || valor <= 0) {
        alert('Aposta inv√°lida');
        return;
      }

      saldo -= valor;
      apostaAtiva[num - 1] = valor;
      autoCash[num - 1] = cash;
      document.getElementById('saldo').innerText = saldo.toFixed(2);

      if (!rodando) iniciarRodada();

      const botao = document.getElementById(`botao${num}`);
      botao.innerText = 'Encerrar Aposta';
      botao.onclick = function () { encerrarAposta(num, valor, false); };
    }

    function encerrarAposta(num, valor, auto = false) {
      if (!rodando) return;

      const ganho = valor * multiplicador;
      saldo += ganho;
      document.getElementById('saldo').innerText = saldo.toFixed(2);
      alert((auto ? "Auto Cash-out: " : "Aposta encerrada: ") + `R$ ${ganho.toFixed(2)}`);

      apostaAtiva[num - 1] = null;
      autoCash[num - 1] = null;

      const botao = document.getElementById(`botao${num}`);
      botao.innerText = 'Apostar';
      botao.onclick = function () { apostar(num); };
    }

    function encerrarRodada() {
      clearInterval(intervalo);
      rodando = false;
      aviao.style.transform = `translate(100vw, -200px)`;

      [1, 2].forEach(num => {
        if (apostaAtiva[num - 1]) {
          alert(`Aposta ${num} perdida`);
          apostaAtiva[num - 1] = null;
          autoCash[num - 1] = null;
          const botao = document.getElementById(`botao${num}`);
          botao.innerText = 'Apostar';
          botao.onclick = function () { apostar(num); };
        }
      });

      setTimeout(() => {
        aviao.style.transform = `translate(0, 0)`;
      }, 1000);
    }

    function setValor(id, val) {
      document.getElementById(id).value = val;
    }

    function depositar() {
      saldo += 50;
      document.getElementById('saldo').innerText = saldo.toFixed(2);
    }

    function sacar() {
      alert("Saque solicitado com sucesso! (simula√ß√£o)");
    }
  </script>
</body>
</html>
