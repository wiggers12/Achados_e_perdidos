<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plane.Money</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    .title {
      font-size: 1.8em;
      color: red;
      font-weight: bold;
    }
    .saldo {
      background: #333;
      padding: 5px 10px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 5px;
      font-weight: bold;
    }
    .saldo img {
      width: 20px;
    }
    #gameArea {
      position: relative;
      width: 100%;
      height: 300px;
      background-color: #1e1e1e;
      overflow: hidden;
    }
    #multiplicador {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 2.5em;
      color: red;
      font-weight: bold;
      z-index: 2;
    }
    #aviao {
      position: absolute;
      top: 200px;
      left: 0;
      width: 100px;
      height: auto;
      z-index: 1;
    }
    .trail {
      position: absolute;
      width: 6px;
      height: 6px;
      background: red;
      border-radius: 50%;
      opacity: 0.7;
      animation: fadeOut 1s linear forwards;
      z-index: 0;
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(0.5);
      }
    }
    .acoes {
      text-align: center;
      margin: 10px;
    }
    .acoes button {
      margin: 5px;
      padding: 5px 15px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
      background: #ccc;
      cursor: pointer;
    }
    .apostas-container {
      background: #222;
      padding: 15px;
      margin: 10px;
      border-radius: 10px;
    }
    .input-aposta {
      width: calc(100% - 10px);
      padding: 10px;
      font-size: 1em;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
    }
    .botao-verde {
      background: #00cc00;
      color: white;
      border: none;
      padding: 10px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
    }
    .valores-rapidos button {
      margin: 5px;
      padding: 5px 10px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="title">Plane.Money</div>
    <div class="saldo">
      <img src="https://cdn-icons-png.flaticon.com/512/3595/3595455.png" />
      R$ <span id="saldo">100.00</span>
    </div>
  </div>

  <div id="gameArea">
    <div id="multiplicador">1.00x</div>
    <img src="https://wiggers12.github.io/Doce-sabor/IMG_5585.jpeg" id="aviao" />
  </div>

  <div class="acoes">
    <button onclick="depositar()">üí∞ Depositar</button>
    <button onclick="sacar()">üè¶ Sacar</button>
  </div>

  <div class="apostas-container">
    <strong>Aposta 1</strong>
    <input class="input-aposta" id="aposta1" type="number" placeholder="Valor da aposta" />
    <input class="input-aposta" id="auto1" type="number" placeholder="Auto cash-out (ex: 2.0)" />
    <div class="valores-rapidos">
      <button onclick="setValor('aposta1', 10)">10</button>
      <button onclick="setValor('aposta1', 20)">20</button>
      <button onclick="setValor('aposta1', 50)">50</button>
      <button onclick="setValor('aposta1', 100)">100</button>
    </div>
    <button class="botao-verde" id="botao1" onclick="apostar(1)">Apostar</button>
  </div>

  <div class="apostas-container">
    <strong>Aposta 2</strong>
    <input class="input-aposta" id="aposta2" type="number" placeholder="Valor da aposta" />
    <input class="input-aposta" id="auto2" type="number" placeholder="Auto cash-out (ex: 2.0)" />
    <div class="valores-rapidos">
      <button onclick="setValor('aposta2', 10)">10</button>
      <button onclick="setValor('aposta2', 20)">20</button>
      <button onclick="setValor('aposta2', 50)">50</button>
      <button onclick="setValor('aposta2', 100)">100</button>
    </div>
    <button class="botao-verde" id="botao2" onclick="apostar(2)">Apostar</button>
  </div>

  <script>
    let saldo = 100.00;
    let multiplicador = 1.00;
    let rodando = false;
    let intervalo;
    let posicao = 0;
    let paradaAleatoria = 0;
    let apostaAtiva = [null, null];
    let autoCash = [null, null];

    const aviao = document.getElementById("aviao");
    const gameArea = document.getElementById("gameArea");

    function atualizarMultiplicador() {
      if (!rodando) return;
      multiplicador += 0.05;
      document.getElementById('multiplicador').innerText = multiplicador.toFixed(2) + 'x';
      posicao += multiplicador * 1.2;
      let altura = 200 - posicao * 0.25;
      if (altura < 50) altura = 50;
      aviao.style.transform = `translate(${posicao}px, ${-1 * (200 - altura)}px)`;

      const trail = document.createElement("div");
      trail.className = "trail";
      trail.style.left = aviao.offsetLeft + 50 + "px";
      trail.style.top = altura + 65 + "px";
      gameArea.appendChild(trail);

      [1, 2].forEach(num => {
        if (apostaAtiva[num - 1]) {
          const cash = autoCash[num - 1];
          if (cash && multiplicador >= cash) {
            encerrarAposta(num, apostaAtiva[num - 1], true);
          }
        }
      });

      if (multiplicador >= paradaAleatoria) {
        encerrarRodada();
      }
    }

    function iniciarRodada() {
      multiplicador = 1.00;
      posicao = 0;
      paradaAleatoria = Math.random() * 3 + 2.5;
      aviao.style.transform = "translate(0, 0)";
      rodando = true;
      document.getElementById('multiplicador').innerText = '1.00x';
      intervalo = setInterval(atualizarMultiplicador, 100);
    }

    function apostar(num) {
      const valor = parseFloat(document.getElementById(`aposta${num}`).value);
      const cash = parseFloat(document.getElementById(`auto${num}`).value);
      if (valor > saldo || isNaN(valor) || valor <= 0) {
        alert('Aposta inv√°lida');
        return;
      }
      saldo -= valor;
      apostaAtiva[num - 1] = valor;
      autoCash[num - 1] = cash;
      document.getElementById('saldo').innerText = saldo.toFixed(2);
      if (!rodando) iniciarRodada();
      const botao = document.getElementById(`botao${num}`);
      botao.innerText = 'Encerrar Aposta';
      botao.onclick = function () { encerrarAposta(num, valor, false); };
    }

    function encerrarAposta(num, valor, auto = false) {
      const ganho = valor * multiplicador;
      saldo += ganho;
      document.getElementById('saldo').innerText = saldo.toFixed(2);
      apostaAtiva[num - 1] = null;
      autoCash[num - 1] = null;
      const botao = document.getElementById(`botao${num}`);
      botao.innerText = 'Apostar';
      botao.onclick = function () { apostar(num); };
    }

    function encerrarRodada() {
      clearInterval(intervalo);
      rodando = false;
      aviao.style.transform = `translate(100vw, -200px)`;
      [1, 2].forEach(num => {
        if (apostaAtiva[num - 1]) {
          apostaAtiva[num - 1] = null;
          autoCash[num - 1] = null;
          const botao = document.getElementById(`botao${num}`);
          botao.innerText = 'Apostar';
          botao.onclick = function () { apostar(num); };
        }
      });
      setTimeout(() => {
        aviao.style.transform = `translate(0, 0)`;
      }, 1000);
    }

    function setValor(id, val) {
      document.getElementById(id).value = val;
    }

    function depositar() {
      saldo += 50;
      document.getElementById('saldo').innerText = saldo.toFixed(2);
    }

    function sacar() {
      alert("Saque solicitado com sucesso! (Simula√ß√£o)");
    }
  </script>
</body>
</html>
