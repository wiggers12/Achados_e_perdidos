<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AviatorBR</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      overflow-x: hidden;
    }
    .title {
      text-align: center;
      font-size: 2.5em;
      margin: 20px 0;
      color: #f00;
      font-family: 'Orbitron', sans-serif;
    }
    .multiplier {
      text-align: center;
      font-size: 4em;
      color: #f00;
      font-weight: bold;
    }
    #gameArea {
      position: relative;
      width: 100%;
      height: 300px;
      background: #1e1e1e;
      overflow: hidden;
      margin-bottom: 10px;
    }
    #aviao {
      position: absolute;
      top: 200px;
      left: 0;
      width: 100px;
      height: auto;
      transition: transform 0.1s linear;
      z-index: 5;
    }
    .trail {
      position: absolute;
      width: 6px;
      height: 6px;
      background: red;
      border-radius: 50%;
      opacity: 0.7;
      animation: fadeOut 1s linear forwards;
      z-index: 1;
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(0.5);
      }
    }
    .saldo {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #2c2c2c;
      padding: 10px 15px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .saldo-icon {
      width: 20px;
      height: 20px;
    }
    .acoes {
      text-align: center;
      margin: 10px;
    }
    .acoes button {
      margin: 5px;
      padding: 5px 15px;
      background-color: #ccc;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .apostas-container {
      background-color: #222;
      padding: 15px;
      margin: 10px auto;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }
    .botao-verde {
      background-color: #00cc00;
      color: white;
      border: none;
      padding: 10px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
    }
    .valores-rapidos button {
      margin: 5px;
      padding: 5px 10px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .input-aposta {
      width: calc(100% - 10px);
      padding: 10px;
      font-size: 1.2em;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
    }
  </style>
</head>
<body>

  <div class="title">AviatorBR</div>
  <div class="multiplier" id="multiplicador">1.00x</div>

  <div id="gameArea">
    <img src="https://wiggers12.github.io/Doce-sabor/IMG_5585.jpeg" id="aviao" />
    <div class="saldo">
      <img class="saldo-icon" src="https://cdn-icons-png.flaticon.com/512/25/25473.png" />
      R$ <span id="saldo">100.00</span>
    </div>
  </div>

  <div class="acoes">
    <button onclick="depositar()">Depositar</button>
    <button onclick="sacar()">Sacar</button>
  </div>

  <div class="apostas-container">
    <strong>Aposta 1</strong>
    <input class="input-aposta" id="aposta1" type="number" placeholder="Valor da aposta" />
    <input class="input-aposta" id="auto1" type="number" placeholder="Auto cash-out (ex: 2.0)" />
    <div class="valores-rapidos">
      <button onclick="setValor('aposta1', 10)">10</button>
      <button onclick="setValor('aposta1', 20)">20</button>
      <button onclick="setValor('aposta1', 50)">50</button>
      <button onclick="setValor('aposta1', 100)">100</button>
    </div>
    <button class="botao-verde" id="botao1" onclick="apostar(1)">Apostar</button>
  </div>

  <div class="apostas-container">
    <strong>Aposta 2</strong>
    <input class="input-aposta" id="aposta2" type="number" placeholder="Valor da aposta" />
    <input class="input-aposta" id="auto2" type="number" placeholder="Auto cash-out (ex: 3.5)" />
    <div class="valores-rapidos">
      <button onclick="setValor('aposta2', 10)">10</button>
      <button onclick="setValor('aposta2', 20)">20</button>
      <button onclick="setValor('aposta2', 50)">50</button>
      <button onclick="setValor('aposta2', 100)">100</button>
    </div>
    <button class="botao-verde" id="botao2" onclick="apostar(2)">Apostar</button>
  </div>

  <script>
    let saldo = 100.00;
    let multiplicador = 1.00;
    let rodando = false;
    let intervalo;
    let posicao = 0;
    let paradaAleatoria = 0;
    let apostaAtiva = [null, null];
    let autoCash = [null, null];
    const aviao = document.getElementById("aviao");
    const gameArea = document.getElementById("gameArea");

    function atualizarMultiplicador() {
      if (!rodando) return;
      multiplicador += 0.05;
      document.getElementById('multiplicador').innerText = multiplicador.toFixed(2) + 'x';
      posicao += multiplicador * 1.2;
      let altura = 200 - posicao * 0.25;
      if (altura < 50) altura = 50;
      aviao.style.transform = `translate(${posicao}px, ${-1 * (200 - altura)}px)`;
      const trail = document.createElement("div");
      trail.className = "trail";
      trail.style.left = aviao.offsetLeft + 50 + "px";
      trail.style.top = altura + 65 + "px";
      gameArea.appendChild(trail);

      [1, 2].forEach(num => {
        if (apostaAtiva[num - 1]) {
          const cash = autoCash[num - 1];
          if (cash && multiplicador >= cash) {
            encerrarAposta(num, apostaAtiva[num - 1], true);
          }
        }
      });

      if (multiplicador >= paradaAleatoria) {
        encerrarRodada();
      }
    }

    function iniciarRodada() {
      multiplicador = 1.00;
      posicao = 0;
      paradaAleatoria = Math.random() * 3 + 2.5;
      aviao.style.transform = "translate(0, 0)";
      rodando = true;
      document.getElementById('multiplicador').innerText = '1.00x';
      intervalo = setInterval(atualizarMultiplicador, 100);
    }

    function apostar(num) {
      const valor = parseFloat(document.getElementById(`aposta${num}`).value);
      const cash = parseFloat(document.getElementById(`auto${num}`).value);
      if (valor > saldo || isNaN(valor) || valor <= 0) {
        alert('Aposta inválida');
        return;
      }
      saldo -= valor;
      apostaAtiva[num - 1] = valor;
      autoCash[num - 1] = cash;
      document.getElementById('saldo').innerText = saldo.toFixed(2);
      if (!rodando) iniciarRodada();
      const botao = document.getElementById(`botao${num}`);
      botao.innerText = 'Encerrar Aposta';
      botao.onclick = function () { encerrarAposta(num, valor, false); };
    }

    function encerrarAposta(num, valor, auto = false) {
      if (!rodando) return;
      const ganho = valor * multiplicador;
      saldo += ganho;
      document.getElementById('saldo').innerText = saldo.toFixed(2);
      alert((auto ? "Auto Cash-out: " : "Aposta encerrada: ") + `R$ ${ganho.toFixed(2)}`);
      apostaAtiva[num - 1] = null;
      autoCash[num - 1] = null;
      const botao = document.getElementById(`botao${num}`);
      botao.innerText = 'Apostar';
      botao.onclick = function () { apostar(num); };
    }

    function encerrarRodada() {
      clearInterval(intervalo);
      rodando = false;
      aviao.style.transform = `translate(100vw, -200px)`;

      apostaAtiva.forEach((valor, index) => {
        if (valor !== null) {
          alert(`Aposta ${index + 1} perdeu R$ ${valor.toFixed(2)}!`);
          const botao = document.getElementById(`botao${index + 1}`);
          botao.innerText = 'Apostar';
          botao.onclick = function () { apostar(index + 1); };
          apostaAtiva[index] = null;
          autoCash[index] = null;
        }
      });

      setTimeout(() => {
        aviao.style.transform = `translate(0, 0)`;
      }, 1000);
    }

    function setValor(id, val) {
      document.getElementById(id).value = val;
    }

    function depositar() {
      saldo += 50;
      document.getElementById('saldo').innerText = saldo.toFixed(2);
    }

    function sacar() {
      alert("Saque solicitado com sucesso! (Simulação)");
    }
  </script>
</body>
</html>
