<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AviatorBR</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
    }
    .title {
      text-align: center;
      font-size: 2em;
      margin: 15px 0;
      color: #f00;
      font-family: 'Orbitron', sans-serif;
    }
    .multiplier {
      text-align: center;
      font-size: 3em;
      color: #f00;
      font-weight: bold;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
    #gameArea {
      position: relative;
      width: 100%;
      height: 260px;
      background: linear-gradient(to bottom right, #202020, #2d2d2d);
      border-top: 3px solid #444;
      border-bottom: 3px solid #444;
      overflow: hidden;
      margin-bottom: 10px;
    }
    #aviao {
      position: absolute;
      top: 180px;
      left: 0;
      width: 100px;
      transition: transform 0.1s linear;
      z-index: 5;
    }
    .trail {
      position: absolute;
      width: 6px;
      height: 6px;
      background: red;
      border-radius: 50%;
      opacity: 0.7;
      animation: fadeOut 1s linear forwards;
      z-index: 1;
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(0.5);
      }
    }
    .saldo {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #2c2c2c;
      padding: 10px 15px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: bold;
      box-shadow: 0 0 8px #000;
    }
    .saldo-icon {
      width: 20px;
      height: 20px;
    }
    .acoes {
      text-align: center;
      margin: 10px;
    }
    .acoes button {
      margin: 5px;
      padding: 8px 20px;
      background-color: #ddd;
      color: #111;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 0 #aaa;
      transition: all 0.2s ease;
    }
    .acoes button:hover {
      background: #bbb;
    }
    .apostas-container {
      background-color: #222;
      padding: 15px;
      margin: 10px auto;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }
    .botao-verde {
      background-color: #00cc00;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1.2em;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      box-shadow: 0 4px 0 #008800;
    }
    .botao-verde:hover {
      background-color: #00e600;
    }
    .valores-rapidos button {
      margin: 5px;
      padding: 8px 12px;
      background: #555;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .input-aposta {
      width: calc(100% - 10px);
      padding: 10px;
      font-size: 1.1em;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
    }
  </style>
</head>
<body>

  <div class="title">AviatorBR</div>
  <div id="gameArea">
    <div class="multiplier" id="multiplicador">1.00x</div>
    <img src="https://wiggers12.github.io/Doce-sabor/IMG_5585.jpeg" id="aviao" />
    <div class="saldo">
      <img class="saldo-icon" src="https://cdn-icons-png.flaticon.com/512/25/25473.png" />
      R$ <span id="saldo">150.00</span>
    </div>
  </div>

  <div class="acoes">
    <button onclick="depositar()">Depositar</button>
    <button onclick="sacar()">Sacar</button>
  </div>

  <div class="apostas-container">
    <strong>Aposta 1</strong>
    <input class="input-aposta" id="aposta1" type="number" placeholder="Valor da aposta" />
    <input class="input-aposta" id="auto1" type="number" placeholder="Auto cash-out (ex: 2.0)" />
    <div class="valores-rapidos">
      <button onclick="setValor('aposta1', 10)">10</button>
      <button onclick="setValor('aposta1', 20)">20</button>
      <button onclick="setValor('aposta1', 50)">50</button>
      <button onclick="setValor('aposta1', 100)">100</button>
    </div>
    <button class="botao-verde" id="botao1" onclick="apostar(1)">Apostar</button>
  </div>

  <div class="apostas-container">
    <strong>Aposta 2</strong>
    <input class="input-aposta" id="aposta2" type="number" placeholder="Valor da aposta" />
    <input class="input-aposta" id="auto2" type="number" placeholder="Auto cash-out (ex: 3.5)" />
    <div class="valores-rapidos">
      <button onclick="setValor('aposta2', 10)">10</button>
      <button onclick="setValor('aposta2', 20)">20</button>
      <button onclick="setValor('aposta2', 50)">50</button>
      <button onclick="setValor('aposta2', 100)">100</button>
    </div>
    <button class="botao-verde" id="botao2" onclick="apostar(2)">Apostar</button>
  </div>

  <!-- JS permanece igual, apenas aparÃªncia foi melhorada -->

</body>
</html>
