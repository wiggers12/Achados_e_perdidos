<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AviatorBR</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #fff;
    }
    .login-screen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .login-screen input, .login-screen button {
      padding: 10px;
      margin: 8px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      width: 100%;
      max-width: 300px;
    }
    .login-screen button {
      background: red;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .container {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }
    .left-panel, .right-panel {
      padding: 20px;
    }
    .left-panel {
      flex: 1;
      background: rgba(0,0,0,0.7);
      position: relative;
    }
    .right-panel {
      width: 400px;
      background: #1a1a1a;
      display: flex;
      flex-direction: column;
    }
    h1 {
      color: red;
      text-align: center;
    }
    .multiplier {
      font-size: 48px;
      text-align: center;
      margin-top: 10px;
      color: #f00;
    }
    .plane {
      position: absolute;
      width: 60px;
      top: 60%;
      left: 10%;
      transition: transform 0.2s linear;
    }
    .stats, .chat {
      background: #222;
      margin-top: 20px;
      padding: 10px;
      height: 150px;
      overflow-y: auto;
    }
    .chat-msg { color: #0cf; }
    .stat-item { color: #0f0; }
    .bet-section input, .bet-section button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .bet-section button {
      background: red;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    #saldo {
      text-align: center;
      font-size: 18px;
      margin-top: 10px;
    }
    #btn-parar {
      margin: 10px auto;
      display: none;
      background-color: orange !important;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .right-panel {
        width: 100%;
      }
      .left-panel {
        height: 50vh;
      }
      .plane {
        width: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="login-screen" id="login-screen">
    <h2>Bem-vindo ao AviatorBR</h2>
    <input type="text" id="nome" placeholder="Seu nome" />
    <input type="text" id="whatsapp" placeholder="Seu WhatsApp" />
    <button onclick="entrar()">Entrar</button>
  </div>

  <div class="container" style="display:none" id="jogo">
    <div class="left-panel">
      <h1>AviatorBR</h1>
      <div class="multiplier" id="multiplicador">1.00x</div>
      <img src="https://cdn.pixabay.com/photo/2013/07/12/15/28/airplane-150798_1280.png" class="plane" id="plane">
      <div id="saldo">Saldo: R$ <span id="saldo-valor">100.00</span> <button onclick="depositar()">Depositar</button></div>
      <button id="btn-parar" onclick="parar()">Parar Agora</button>
      <div class="stats" id="stats"><strong>Ãšltimos Resultados:</strong><br></div>
    </div>
    <div class="right-panel">
      <div class="bet-section">
        <strong>Aposta 1</strong>
        <input type="number" id="bet1" placeholder="Valor R$" min="1" value="5" />
        <input type="number" id="auto1" placeholder="Auto cash-out (ex: 2.0)" step="0.1" />
        <button onclick="apostar(1)">Apostar</button>
      </div>
      <div class="bet-section">
        <strong>Aposta 2</strong>
        <input type="number" id="bet2" placeholder="Valor R$" min="1" value="5" />
        <input type="number" id="auto2" placeholder="Auto cash-out (ex: 3.5)" step="0.1" />
        <button onclick="apostar(2)">Apostar</button>
      </div>
      <div class="chat" id="chat"><strong>Chat:</strong><br></div>
    </div>
  </div>

<script>
  window.onload = () => {
    let current = 1.00;
    let running = false;
    let interval;
    let saldo = 100;
    const plane = document.getElementById('plane');
    const mult = document.getElementById('multiplicador');
    const stats = document.getElementById('stats');
    const chat = document.getElementById('chat');
    const pararBtn = document.getElementById('btn-parar');
    const apostas = {
      1: { ativa: false, valor: 0, auto: 0 },
      2: { ativa: false, valor: 0, auto: 0 }
    };

    window.entrar = () => {
      const nome = document.getElementById('nome').value;
      const zap = document.getElementById('whatsapp').value;
      if (!nome || !zap) return alert('Preencha todos os campos');
      document.getElementById('login-screen').style.display = 'none';
      document.getElementById('jogo').style.display = 'flex';
      atualizarSaldo();
    }

    function atualizarSaldo() {
      document.getElementById('saldo-valor').innerText = saldo.toFixed(2);
    }

    window.depositar = () => {
      alert('Chave Pix: exemplo@pix.com.br\nConfirme o pagamento via WhatsApp.');
    }

    window.apostar = (id) => {
      const valor = parseFloat(document.getElementById('bet'+id).value);
      const auto = parseFloat(document.getElementById('auto'+id).value);
      if (isNaN(valor) || isNaN(auto) || valor < 1 || auto <= 1.0) {
        alert('Preencha valores vÃ¡lidos (mÃ­nimo R$1 e auto cash-out acima de 1.00x)');
        return;
      }
      if (valor > saldo) {
        alert('Saldo insuficiente!');
        return;
      }
      saldo -= valor;
      atualizarSaldo();
      apostas[id] = { ativa: true, valor, auto };
      chat.innerHTML += `<div class='chat-msg'>Aposta ${id}: R$${valor.toFixed(2)} | Auto ${auto.toFixed(2)}x</div>`;
      if (!running) iniciarJogo();
    }

    window.parar = () => {
      for (let id in apostas) {
        if (apostas[id].ativa) {
          let ganho = apostas[id].valor * current;
          saldo += ganho;
          atualizarSaldo();
          chat.innerHTML += `<div class='chat-msg'>ðŸ›‘ Aposta ${id} retirada manual: R$${ganho.toFixed(2)}</div>`;
          apostas[id].ativa = false;
        }
      }
      pararBtn.style.display = 'none';
    }

    function iniciarJogo() {
      running = true;
      current = 1.00;
      let crashPoint = parseFloat((Math.random() * 5 + 1).toFixed(2));
      let posX = 10, posY = 60;
      pararBtn.style.display = 'block';
      interval = setInterval(() => {
        current = parseFloat((current + 0.05).toFixed(2));
        mult.innerText = current.toFixed(2) + 'x';
        posX += 2;
        posY -= 0.5;
        plane.style.left = posX + '%';
        plane.style.top = posY + '%';

        for (let id in apostas) {
          if (apostas[id].ativa && current >= apostas[id].auto) {
            let ganho = apostas[id].valor * apostas[id].auto;
            saldo += ganho;
            atualizarSaldo();
            chat.innerHTML += `<div class='chat-msg'>ðŸ’° Aposta ${id} retirada: R$${ganho.toFixed(2)}</div>`;
            apostas[id].ativa = false;
          }
        }

        if (current >= crashPoint) {
          clearInterval(interval);
          running = false;
          mult.innerText += ' ðŸ’¥';
          stats.innerHTML += `<div class='stat-item'>${current.toFixed(2)}x</div>`;
          plane.style.left = '10%';
          plane.style.top = '60%';
          apostas[1].ativa = false;
          apostas[2].ativa = false;
          pararBtn.style.display = 'none';
        }
      }, 150);
    }
  }
</script>
</body>
</html>
