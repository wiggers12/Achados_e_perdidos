<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AviatorBR</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    header {
      text-align: center;
      font-size: 2em;
      color: red;
      padding: 10px;
    }
    .game-area {
      background: radial-gradient(#222, #111);
      border-radius: 10px;
      margin: 10px;
      padding: 10px;
      height: 300px;
      position: relative;
      overflow: hidden;
    }
    .multiplier {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 2em;
      color: red;
    }
    .saldo {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #333;
      padding: 5px 10px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      box-shadow: 0 0 5px #000;
    }
    .saldo i {
      margin-right: 5px;
    }
    .aviao {
      position: absolute;
      bottom: 40px;
      left: 0;
      width: 60px;
      transition: left 0.1s linear;
    }
    .botoes-acao {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .botao {
      background-color: teal;
      border: none;
      border-radius: 10px;
      color: white;
      padding: 10px 20px;
      font-size: 1em;
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }
    .apostas {
      margin: 20px;
      background: #222;
      padding: 10px;
      border-radius: 10px;
    }
    .apostas input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
    }
    .apostas .valores {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .apostas .valores button {
      flex: 1;
      padding: 10px;
      border: none;
      background: #444;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .apostas .apostar {
      width: 100%;
      background: limegreen;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1.2em;
    }
  </style>
  <script>
    let saldo = 150;
    let multiplicador = 1.00;
    let intervalo;
    let apostado = false;
    let autoCash = 0;
    let ganho = 0;

    function iniciarJogo() {
      multiplicador = 1.00;
      apostado = false;
      autoCash = 0;
      document.getElementById('btnApostar').innerText = 'Apostar';
      document.getElementById('aviao').style.left = '0px';

      intervalo = setInterval(() => {
        multiplicador += 0.01;
        document.getElementById('multiplicador').innerText = `${multiplicador.toFixed(2)}x`;

        const aviao = document.getElementById('aviao');
        let pos = parseFloat(aviao.style.left);
        aviao.style.left = `${pos + 2}px`;

        if (apostado && autoCash > 0 && multiplicador >= autoCash) {
          encerrarAposta();
        }

        if (multiplicador >= 10.00) {
          clearInterval(intervalo);
          if (apostado) perderAposta();
        }
      }, 100);
    }

    function apostar() {
      const valor = parseFloat(document.getElementById('valorAposta').value);
      autoCash = parseFloat(document.getElementById('autoCash').value);

      if (saldo >= valor) {
        apostado = true;
        saldo -= valor;
        ganho = valor;
        atualizarSaldo();
        document.getElementById('btnApostar').innerText = 'Encerrar';
      }
    }

    function encerrarAposta() {
      clearInterval(intervalo);
      if (apostado) {
        const premio = ganho * multiplicador;
        saldo += premio;
        atualizarSaldo();
        apostado = false;
        document.getElementById('btnApostar').innerText = 'Apostar';
      }
    }

    function perderAposta() {
      apostado = false;
      document.getElementById('btnApostar').innerText = 'Apostar';
    }

    function atualizarSaldo() {
      document.getElementById('saldo').innerText = `R$ ${saldo.toFixed(2)}`;
    }

    function toggleAposta() {
      if (apostado) {
        encerrarAposta();
      } else {
        apostar();
      }
    }

    window.onload = () => {
      atualizarSaldo();
      iniciarJogo();
    };
  </script>
</head>
<body>
  <header>AviatorBR</header>

  <div class="game-area">
    <div class="multiplier" id="multiplicador">1.00x</div>
    <div class="saldo"><i>ðŸ§ƒ</i> <span id="saldo">R$ 0.00</span></div>
    <img src="https://raw.githubusercontent.com/wiggers12/Doce-sabor/main/IMG_5585.jpeg" class="aviao" id="aviao" />
  </div>

  <div class="botoes-acao">
    <button class="botao">ðŸ’° Depositar</button>
    <button class="botao">ðŸ“© Sacar</button>
  </div>

  <div class="apostas">
    <label>Aposta 1</label>
    <input type="number" id="valorAposta" placeholder="Valor da aposta" />
    <input type="number" id="autoCash" placeholder="Auto cash-out (ex: 2.0)" />
    <div class="valores">
      <button onclick="document.getElementById('valorAposta').value=10">10</button>
      <button onclick="document.getElementById('valorAposta').value=20">20</button>
      <button onclick="document.getElementById('valorAposta').value=50">50</button>
      <button onclick="document.getElementById('valorAposta').value=100">100</button>
    </div>
    <button class="apostar" id="btnApostar" onclick="toggleAposta()">Apostar</button>
  </div>
</body>
</html>
