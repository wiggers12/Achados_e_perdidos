<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AviatorBR</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: Arial, sans-serif;
      color: white;
      overflow-x: hidden;
    }
    .header {
      text-align: center;
      font-size: 28px;
      padding: 10px;
      color: red;
      font-weight: bold;
    }
    .multiplier {
      font-size: 64px;
      text-align: center;
      color: red;
    }
    #aviao {
      position: absolute;
      bottom: 40px;
      left: 30px;
      height: 60px;
      transition: transform 0.1s ease;
    }
    .painel {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #222;
      padding: 20px;
      margin-top: 240px;
    }
    input, button {
      font-size: 18px;
      margin: 5px;
      padding: 10px;
    }
    .green-btn {
      background-color: limegreen;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">AviatorBR</div>
  <div class="multiplier" id="multiplicador">1.00x</div>
  <img id="aviao" src="aviao.png" alt="avião" />

  <div class="painel">
    <div>
      <label>Valor da Aposta:</label>
      <input type="number" id="aposta" value="10" min="1" />
    </div>
    <div>
      <button class="green-btn" id="btnAposta" onclick="apostar()">Apostar</button>
    </div>
    <div>
      <span>Saldo: R$ <span id="saldo">100.00</span></span>
    </div>
  </div>

  <script>
    let saldo = 100;
    let apostaAtual = 0;
    let multiplicador = 1.0;
    let rodando = false;
    let intervalo;

    function apostar() {
      if (rodando) {
        encerrarAposta();
        return;
      }
      apostaAtual = parseFloat(document.getElementById("aposta").value);
      if (apostaAtual > saldo || apostaAtual <= 0) return alert("Aposta inválida");
      saldo -= apostaAtual;
      updateSaldo();
      document.getElementById("btnAposta").innerText = "Encerrar Aposta";
      iniciarRodada();
    }

    function iniciarRodada() {
      multiplicador = 1.0;
      rodando = true;
      intervalo = setInterval(() => {
        multiplicador += 0.05;
        document.getElementById("multiplicador").innerText = multiplicador.toFixed(2) + 'x';

        const aviao = document.getElementById("aviao");
        let deslocamento = 30 + (multiplicador * 40);
        aviao.style.left = deslocamento + 'px';

        // Simula crash aleatório
        if (Math.random() < 0.01 + multiplicador * 0.01) {
          encerrarJogo(false);
        }
      }, 200);
    }

    function encerrarAposta() {
      clearInterval(intervalo);
      let ganho = apostaAtual * multiplicador;
      saldo += ganho;
      updateSaldo();
      document.getElementById("btnAposta").innerText = "Apostar";
      rodando = false;
    }

    function encerrarJogo(perdeu) {
      clearInterval(intervalo);
      if (perdeu) alert("Explodiu! Você perdeu.");
      document.getElementById("btnAposta").innerText = "Apostar";
      rodando = false;
    }

    function updateSaldo() {
      document.getElementById("saldo").innerText = saldo.toFixed(2);
    }
  </script>
</body>
</html>
