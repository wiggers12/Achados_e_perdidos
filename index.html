<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plane.Money</title>
  <script type="module">
    import { auth, db } from './firebase.js';
    import { onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';
    import { doc, getDoc, updateDoc, setDoc } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

    let userUID = null;
    let modoAtual = 'real';
    let saldoReal = 0;
    let saldoDemo = 0;

    function atualizarUI() {
      document.getElementById("saldo").innerText = (modoAtual === 'real' ? saldoReal : saldoDemo).toFixed(2);
      document.getElementById("btnReal").className = modoAtual === 'real' ? "ativo" : "inativo";
      document.getElementById("btnDemo").className = modoAtual === 'demo' ? "ativo" : "inativo";
    }

    window.mudarModo = function(novoModo) {
      modoAtual = novoModo;
      atualizarUI();
    };

    window.logout = () => signOut(auth).then(() => location.href = "auth.html");

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "auth.html";
      userUID = user.uid;

      const ref = doc(db, "usuarios", userUID);
      const snap = await getDoc(ref);
      if (snap.exists()) {
        const data = snap.data();
        saldoReal = data.saldoReal || 0;
        saldoDemo = data.saldoDemo || 0;
        atualizarUI();
      } else {
        await setDoc(ref, { saldoReal: 100, saldoDemo: 100 });
        saldoReal = 100;
        saldoDemo = 100;
        atualizarUI();
      }
    });

    window.getSaldoAtual = () => (modoAtual === 'real' ? saldoReal : saldoDemo);
    window.setSaldoAtual = async (novoSaldo) => {
      const ref = doc(db, "usuarios", userUID);
      if (modoAtual === 'real') {
        saldoReal = novoSaldo;
        await updateDoc(ref, { saldoReal });
      } else {
        saldoDemo = novoSaldo;
        await updateDoc(ref, { saldoDemo });
      }
      atualizarUI();
    };
  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      overflow-x: hidden;
    }
    .title {
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 2em;
      color: red;
      font-weight: bold;
    }
    .top-bar {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      background: #2c2c2c;
      padding: 10px 15px;
      border-radius: 10px;
      z-index: 10;
    }
    .ativo {
      background-color: green;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .inativo {
      background-color: gray;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .saldo-icon {
      width: 20px;
      height: 20px;
    }
    #gameArea {
      position: relative;
      width: 100%;
      height: 300px;
      background: #1e1e1e;
      overflow: hidden;
      margin-bottom: 10px;
    }
    #aviao {
      position: absolute;
      top: 200px;
      left: 0;
      width: 100px;
      height: auto;
      z-index: 5;
    }
    .trail {
      position: absolute;
      width: 6px;
      height: 6px;
      background: red;
      border-radius: 50%;
      opacity: 0.7;
      animation: fadeOut 1s linear forwards;
      z-index: 1;
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(0.5);
      }
    }
    .multiplier {
      position: absolute;
      top: 60px;
      left: 15px;
      font-size: 3em;
      color: #f00;
      font-weight: bold;
      z-index: 10;
    }
    .acoes, .apostas-container {
      text-align: center;
      margin: 10px;
    }
    .acoes button, .logout {
      margin: 5px;
      padding: 5px 15px;
      background-color: #ccc;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .logout {
      position: absolute;
      bottom: 10px;
      right: 10px;
    }
    .botao-verde {
      background-color: #00cc00;
      color: white;
      border: none;
      padding: 10px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
    }
    .input-aposta {
      width: calc(100% - 10px);
      padding: 10px;
      font-size: 1.2em;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
    }
    .valores-rapidos button {
      margin: 5px;
      padding: 5px 10px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="title">Plane.Money</div>
  <div class="multiplier" id="multiplicador">1.00x</div>

  <div id="gameArea">
    <img src="IMG_5585.jpeg" id="aviao" />
    <div class="top-bar">
      <img class="saldo-icon" src="https://cdn-icons-png.flaticon.com/512/123/123221.png" />
      <strong>R$ <span id="saldo">0.00</span></strong>
      <button id="btnReal" class="ativo" onclick="mudarModo('real')">Modo Real</button>
      <button id="btnDemo" class="inativo" onclick="mudarModo('demo')">Modo Demo</button>
    </div>
  </div>

  <div class="acoes">
    <button onclick="depositar()">üí∞ Depositar</button>
    <button onclick="sacar()">üè¶ Sacar</button>
    <button onclick="window.location.href='wallet.html'">Carteira</button>
  </div>

  <div class="apostas-container">
    <strong>Aposta 1</strong>
    <input class="input-aposta" id="aposta1" type="number" placeholder="Valor da aposta" />
    <input class="input-aposta" id="auto1" type="number" placeholder="Auto cash-out (ex: 2.0)" />
    <div class="valores-rapidos">
      <button onclick="setValor('aposta1', 10)">10</button>
      <button onclick="setValor('aposta1', 20)">20</button>
      <button onclick="setValor('aposta1', 50)">50</button>
      <button onclick="setValor('aposta1', 100)">100</button>
    </div>
    <button class="botao-verde" id="botao1" onclick="apostar(1)">Apostar</button>
  </div>

  <div class="apostas-container">
    <strong>Aposta 2</strong>
    <input class="input-aposta" id="aposta2" type="number" placeholder="Valor da aposta" />
    <input class="input-aposta" id="auto2" type="number" placeholder="Auto cash-out (ex: 3.0)" />
    <div class="valores-rapidos">
      <button onclick="setValor('aposta2', 10)">10</button>
      <button onclick="setValor('aposta2', 20)">20</button>
      <button onclick="setValor('aposta2', 50)">50</button>
      <button onclick="setValor('aposta2', 100)">100</button>
    </div>
    <button class="botao-verde" id="botao2" onclick="apostar(2)">Apostar</button>
  </div>

  <button class="logout" onclick="logout()">Sair</button>

  <script type="module" src="main.js"></script>
</body>
</html>
