<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plane.Money</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      overflow-x: hidden;
    }
    .title {
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 2em;
      color: red;
      font-weight: bold;
      z-index: 10;
    }
    .saldo {
      position: absolute;
      top: 10px;
      right: 160px;
      background: #2c2c2c;
      padding: 10px 15px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 10;
    }
    .modo {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 5px;
      z-index: 10;
    }
    .modo button {
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .ativo {
      background-color: green;
      color: white;
    }
    .inativo {
      background-color: gray;
      color: white;
    }
    #gameArea {
      position: relative;
      width: 100%;
      height: 300px;
      background: url('https://www.transparenttextures.com/patterns/asfalt-light.png');
      background-size: 200% auto;
      animation: moverFundo 2s linear infinite;
      overflow: hidden;
    }
    @keyframes moverFundo {
      from { background-position: 0 0; }
      to { background-position: -200px 0; }
    }
    #aviao {
      position: absolute;
      top: 200px;
      left: 0;
      width: 100px;
      transition: transform 0.1s linear;
    }
    .multiplier {
      position: absolute;
      top: 60px;
      left: 15px;
      font-size: 3em;
      color: #f00;
      font-weight: bold;
      z-index: 10;
    }
    .acoes, .apostas-container {
      text-align: center;
      margin: 10px;
    }
    .acoes button, .logout {
      margin: 5px;
      padding: 5px 15px;
      background-color: #ccc;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .logout {
      position: absolute;
      bottom: 10px;
      right: 10px;
    }
    .botao-verde {
      background-color: #00cc00;
      color: white;
      border: none;
      padding: 10px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
    }
    .input-aposta {
      width: calc(100% - 10px);
      padding: 10px;
      font-size: 1.2em;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
    }
    .valores-rapidos button {
      margin: 5px;
      padding: 5px 10px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="title">Plane.Money</div>
  <div class="multiplier" id="multiplicador">1.00x</div>

  <div id="gameArea">
    <img src="IMG_5585.jpeg" id="aviao" />
    <div class="saldo">
      <img style="width: 20px;" src="https://cdn-icons-png.flaticon.com/512/123/123221.png" />
      R$ <span id="saldo">0.00</span>
    </div>
    <div class="modo">
      <button id="btnReal" class="ativo" onclick="mudarModo('real')">Modo Real</button>
      <button id="btnDemo" class="inativo" onclick="mudarModo('demo')">Modo Demo</button>
    </div>
  </div>

  <div class="acoes">
    <button onclick="depositar()">üí∞ Depositar</button>
    <button onclick="sacar()">üè¶ Sacar</button>
    <button onclick="window.location.href='wallet.html'">Carteira</button>
  </div>

  <div class="apostas-container">
    <strong>Aposta 1</strong>
    <input class="input-aposta" id="aposta1" type="number" placeholder="Valor da aposta" />
    <input class="input-aposta" id="auto1" type="number" placeholder="Auto cash-out (ex: 2.0)" />
    <div class="valores-rapidos">
      <button onclick="setValor('aposta1', 10)">10</button>
      <button onclick="setValor('aposta1', 20)">20</button>
      <button onclick="setValor('aposta1', 50)">50</button>
      <button onclick="setValor('aposta1', 100)">100</button>
    </div>
    <button class="botao-verde" onclick="apostar(1)">Apostar</button>
  </div>

  <button class="logout" onclick="logout()">Sair</button>

  <script type="module">
    import { auth, db } from './firebase.js';
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { doc, getDoc, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    let userUID = null;
    let modoAtual = 'real';
    let saldoReal = 0;
    let saldoDemo = 0;

    window.mudarModo = function(modo) {
      modoAtual = modo;
      atualizarUI();
    };

    function atualizarUI() {
      document.getElementById("saldo").innerText = (modoAtual === 'real' ? saldoReal : saldoDemo).toFixed(2);
      document.getElementById("btnReal").className = modoAtual === 'real' ? "ativo" : "inativo";
      document.getElementById("btnDemo").className = modoAtual === 'demo' ? "ativo" : "inativo";
    }

    window.logout = () => signOut(auth).then(() => location.href = "auth.html");

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "auth.html";
      userUID = user.uid;

      const ref = doc(db, "usuarios", userUID);
      const snap = await getDoc(ref);
      if (snap.exists()) {
        const data = snap.data();
        saldoReal = data.saldoReal || 0;
        saldoDemo = data.saldoDemo || 0;
        atualizarUI();
      } else {
        await setDoc(ref, { saldoReal: 100, saldoDemo: 100 });
        saldoReal = 100;
        saldoDemo = 100;
        atualizarUI();
      }
    });

    window.getSaldoAtual = () => (modoAtual === 'real' ? saldoReal : saldoDemo);
    window.setSaldoAtual = async (novoSaldo) => {
      const ref = doc(db, "usuarios", userUID);
      if (modoAtual === 'real') {
        saldoReal = novoSaldo;
        await updateDoc(ref, { saldoReal });
      } else {
        saldoDemo = novoSaldo;
        await updateDoc(ref, { saldoDemo });
      }
      atualizarUI();
    };
  </script>

  <script>
    let multiplicador = 1.0;
    let intervaloMultiplicador;
    let vooFinalizado = false;

    const aviao = document.getElementById("aviao");
    const multDisplay = document.getElementById("multiplicador");

    function iniciarRodada() {
      multiplicador = 1.0;
      vooFinalizado = false;
      aviao.style.left = "0px";
      aviao.style.display = "block";

      const limite = Math.random() * 100 + 20; // entre 20x a 120x
      intervaloMultiplicador = setInterval(() => {
        multiplicador += 0.05;
        multDisplay.innerText = `${multiplicador.toFixed(2)}x`;

        const pos = parseFloat(aviao.style.left) + 2;
        aviao.style.left = pos + "px";
        aviao.style.transform = `translateY(-${multiplicador}px)`;

        if (multiplicador >= limite) {
          encerrarRodada();
        }
      }, 50);
    }

    function encerrarRodada() {
      if (vooFinalizado) return;
      vooFinalizado = true;
      clearInterval(intervaloMultiplicador);
      aviao.style.display = "none";
      setTimeout(iniciarRodada, 3000);
    }

    window.onload = iniciarRodada;

    window.setValor = function(campo, valor) {
      document.getElementById(campo).value = valor;
    };

    window.apostar = function(numero) {
      const valor = parseFloat(document.getElementById("aposta" + numero).value);
      if (isNaN(valor) || valor <= 0) return alert("Valor inv√°lido");
      const saldo = getSaldoAtual();
      if (valor > saldo) return alert("Saldo insuficiente");
      setSaldoAtual(saldo - valor);
      alert(`Aposta ${numero} de R$${valor.toFixed(2)} realizada.`);
    };
  </script>
</body>
</html>
