<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AviatorBR</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
    }
    .title {
      text-align: center;
      font-size: 2em;
      margin-top: 10px;
      color: red;
      font-weight: bold;
    }
    .multiplier {
      position: absolute;
      top: 10px;
      left: 20px;
      font-size: 2.5em;
      color: red;
      font-weight: bold;
      z-index: 10;
    }
    #gameArea {
      position: relative;
      width: 100%;
      height: 300px;
      background: linear-gradient(to bottom, #1f1f1f, #2a2a2a);
      overflow: hidden;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    #aviao {
      position: absolute;
      top: 200px;
      left: 0;
      width: 100px;
      transition: transform 0.1s linear;
      z-index: 5;
    }
    .trail {
      position: absolute;
      width: 6px;
      height: 6px;
      background: red;
      border-radius: 50%;
      opacity: 0.7;
      animation: fadeOut 1s linear forwards;
      z-index: 1;
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(0.5);
      }
    }
    .saldo {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #2c2c2c;
      padding: 8px 12px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      font-size: 1em;
      gap: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }
    .saldo img {
      width: 20px;
    }
    .acoes {
      text-align: center;
      margin: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .acoes button {
      padding: 10px 20px;
      background-color: #19a79b;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 1em;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .apostas-container {
      background-color: #1f1f1f;
      padding: 15px;
      margin: 10px auto;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }
    .botao-verde {
      background-color: #00cc00;
      color: white;
      border: none;
      padding: 10px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
    }
    .valores-rapidos button {
      margin: 5px;
      padding: 8px 12px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .input-aposta {
      width: 100%;
      padding: 10px;
      font-size: 1.2em;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
    }
  </style>
</head>
<body>

  <div class="title">AviatorBR</div>

  <div id="gameArea">
    <div class="multiplier" id="multiplicador">1.00x</div>
    <img src="https://wiggers12.github.io/Doce-sabor/IMG_5585.jpeg" id="aviao" />
    <div class="saldo">
      <img src="https://cdn-icons-png.flaticon.com/512/4228/4228703.png" />
      R$ <span id="saldo">150.00</span>
    </div>
  </div>

  <div class="acoes">
    <button onclick="depositar()">
