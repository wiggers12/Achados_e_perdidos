<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AviatorBR</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      overflow-x: hidden;
    }
    .title {
      text-align: center;
      font-size: 2.5em;
      margin: 20px 0 5px;
      color: #f00;
      font-family: 'Orbitron', sans-serif;
    }
    .modo-atual {
      text-align: center;
      font-size: 1em;
      margin-bottom: 10px;
      color: #0f0;
    }
    .multiplier {
      text-align: center;
      font-size: 4em;
      color: #f00;
      font-weight: bold;
    }
    .aviator-img {
      position: absolute;
      top: 150px;
      left: 0;
      width: 100px;
      height: auto;
      transition: transform 0.5s linear;
    }
    .saldo {
      text-align: center;
      font-size: 1.2em;
    }
    .depositar {
      text-align: center;
      background-color: #ccc;
      color: #000;
      padding: 5px 10px;
      border-radius: 10px;
      margin: 10px auto;
      width: fit-content;
      cursor: pointer;
    }
    .resultados, .apostas-container {
      background-color: #222;
      padding: 15px;
      margin: 10px auto;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }
    .botao-verde {
      background-color: #00cc00;
      color: white;
      border: none;
      padding: 10px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
    }
    .valores-rapidos button {
      margin: 5px;
      padding: 5px 10px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .input-aposta {
      width: calc(100% - 10px);
      padding: 10px;
      font-size: 1.2em;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
    }
    .escolher-modo {
      text-align: center;
      margin: 20px auto;
    }
    .modo-btn {
      background-color: #333;
      color: #fff;
      border: 2px solid #fff;
      margin: 5px;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="title">AviatorBR</div>
  <div class="modo-atual" id="modoAtual">Modo Atual: ...</div>
  <div class="multiplier" id="multiplicador">1.00x</div>
  <img src="https://wiggers12.github.io/Doce-sabor/IMG_5585.jpeg" id="aviao" class="aviator-img" alt="Avião" />
  <div class="saldo">Saldo: R$ <span id="saldo">0.00</span></div>
  <div class="depositar" onclick="depositar()">Depositar</div>

  <div class="escolher-modo">
    <button class="modo-btn" onclick="setarModo('demo')">Entrar no Modo Demo</button>
    <button class="modo-btn" onclick="setarModo('real')">Entrar no Modo Real</button>
  </div>

  <!-- Bloco de Apostas 1 -->
  <div class="apostas-container">
    <strong>Aposta 1</strong>
    <input class="input-aposta" id="aposta1" type="number" placeholder="Valor da aposta" />
    <button class="botao-verde" id="botao1" onclick="apostar(1)">Apostar</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBKlVI23YoxRb1fntQKy-ZfkzaDM-MWsSQ",
      authDomain: "doce-sabor-caseiro.firebaseapp.com",
      projectId: "doce-sabor-caseiro",
      storageBucket: "doce-sabor-caseiro.appspot.com",
      messagingSenderId: "414062499771",
      appId: "1:414062499771:web:1a811377bc6bbf145f969e",
      measurementId: "G-KMC0FC7Z4H"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let userUID = null;
    let modoAtual = null;

    auth.onAuthStateChanged(async user => {
      if (user) {
        userUID = user.uid;
        const ref = db.collection("usuarios").doc(userUID);
        const snap = await ref.get();

        if (!snap.exists) {
          await ref.set({ modo: "demo", saldo_demo: 150.0, saldo_real: 0.0 });
        }
      } else {
        alert("Você precisa estar logado.");
        window.location.href = "auth.html";
      }
    });

    async function setarModo(modo) {
      modoAtual = modo;
      document.getElementById("modoAtual").innerText = "Modo Atual: " + modo.toUpperCase();
      const ref = db.collection("usuarios").doc(userUID);
      await ref.update({ modo });
      const snap = await ref.get();
      const dados = snap.data();
      const saldo = modo === "demo" ? dados.saldo_demo : dados.saldo_real;
      document.getElementById("saldo").innerText = saldo.toFixed(2);
    }

    async function depositar() {
      const valor = 50;
      const ref = db.collection("usuarios").doc(userUID);
      const snap = await ref.get();
      let saldo = modoAtual === "demo" ? snap.data().saldo_demo : snap.data().saldo_real;
      saldo += valor;
      const campo = modoAtual === "demo" ? { saldo_demo: saldo } : { saldo_real: saldo };
      await ref.update(campo);
      document.getElementById("saldo").innerText = saldo.toFixed(2);
    }

    async function apostar(num) {
      const valor = parseFloat(document.getElementById(`aposta${num}`).value);
      if (isNaN(valor) || valor <= 0) return alert("Valor inválido");

      const ref = db.collection("usuarios").doc(userUID);
      const snap = await ref.get();
      let saldo = modoAtual === "demo" ? snap.data().saldo_demo : snap.data().saldo_real;
      if (valor > saldo) return alert("Saldo insuficiente");

      saldo -= valor;
      const campo = modoAtual === "demo" ? { saldo_demo: saldo } : { saldo_real: saldo };
      await ref.update(campo);
      document.getElementById("saldo").innerText = saldo.toFixed(2);
      alert(`Aposta de R$ ${valor.toFixed(2)} realizada no modo ${modoAtual}`);
    }
  </script>
</body>
</html>
