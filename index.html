<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AviatorBR</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      overflow-x: hidden;
    }

    .title {
      text-align: center;
      font-size: 2.5em;
      margin: 20px 0;
      color: #f00;
      font-family: 'Orbitron', sans-serif;
    }

    .multiplier {
      text-align: center;
      font-size: 4em;
      color: #f00;
      font-weight: bold;
    }

    .aviator-box {
      position: relative;
      width: 100%;
      height: 250px;
      background: #1a1a1a;
      overflow: hidden;
      border-bottom: 2px solid #f00;
    }

    .aviator-img {
      position: absolute;
      top: 100px;
      left: 0;
      width: 100px;
      height: auto;
      z-index: 2;
    }

    .rastro {
      position: absolute;
      top: 120px;
      left: 0;
      height: 5px;
      background-color: red;
      z-index: 1;
    }

    .saldo-topo {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #222;
      border-radius: 20px;
      padding: 8px 15px;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 0 10px rgba(255,0,0,0.3);
      z-index: 10;
    }

    .saldo-topo img {
      width: 24px;
      height: 24px;
    }

    .depositar {
      text-align: center;
      background-color: #ccc;
      color: #000;
      padding: 5px 10px;
      border-radius: 10px;
      margin: 10px auto;
      width: fit-content;
      cursor: pointer;
    }

    .resultados, .apostas-container {
      background-color: #222;
      padding: 15px;
      margin: 10px auto;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }

    .botao-verde {
      background-color: #00cc00;
      color: white;
      border: none;
      padding: 10px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
    }

    .valores-rapidos button {
      margin: 5px;
      padding: 5px 10px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .input-aposta {
      width: calc(100% - 10px);
      padding: 10px;
      font-size: 1.2em;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
    }

    .ganho-msg {
      text-align: center;
      font-size: 1.4em;
      color: #0f0;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="saldo-topo">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="ícone saldo">
    <span>R$ <span id="saldo">100.00</span></span>
  </div>

  <div class="title">AviatorBR</div>
  <div class="multiplier" id="multiplicador">1.00x</div>

  <div class="aviator-box">
    <div class="rastro" id="rastro"></div>
    <img src="https://wiggers12.github.io/Doce-sabor/IMG_5585.jpeg" id="aviao" class="aviator-img" alt="Avião" />
  </div>

  <div class="depositar" onclick="depositar()">Depositar</div>

  <div class="resultados">
    <strong>Últimos Resultados:</strong>
    <div id="ultimos"></div>
  </div>

  <!-- Aposta 1 -->
  <div class="apostas-container">
    <strong>Aposta 1</strong>
    <input class="input-aposta" id="aposta1" type="number" placeholder="Valor da aposta" />
    <input class="input-aposta" id="auto1" type="number" placeholder="Auto cash-out (ex: 2.0)" />
    <div class="valores-rapidos">
      <button onclick="setValor('aposta1', 10)">10</button>
      <button onclick="setValor('aposta1', 20)">20</button>
      <button onclick="setValor('aposta1', 50)">50</button>
      <button onclick="setValor('aposta1', 100)">100</button>
    </div>
    <button class="botao-verde" id="botao1" onclick="apostar(1)">Apostar</button>
    <div id="ganho1" class="ganho-msg"></div>
  </div>

  <!-- Aposta 2 -->
  <div class="apostas-container">
    <strong>Aposta 2</strong>
    <input class="input-aposta" id="aposta2" type="number" placeholder="Valor da aposta" />
    <input class="input-aposta" id="auto2" type="number" placeholder="Auto cash-out (ex: 3.5)" />
    <div class="valores-rapidos">
      <button onclick="setValor('aposta2', 10)">10</button>
      <button onclick="setValor('aposta2', 20)">20</button>
      <button onclick="setValor('aposta2', 50)">50</button>
      <button onclick="setValor('aposta2', 100)">100</button>
    </div>
    <button class="botao-verde" id="botao2" onclick="apostar(2)">Apostar</button>
    <div id="ganho2" class="ganho-msg"></div>
  </div>

  <script>
    let saldo = 100.00;
    let multiplicador = 1.00;
    let rodando = false;
    let intervalo;
    let posicao = 0;
    let tempoLimite;

    function atualizarMultiplicador() {
      if (!rodando) return;
      multiplicador += 0.05;
      document.getElementById('multiplicador').innerText = multiplicador.toFixed(2) + 'x';

      posicao += 4;
      document.getElementById("aviao").style.left = posicao + "px";
      document.getElementById("rastro").style.width = (posicao + 50) + "px";

      if (Date.now() > tempoLimite) {
        encerrarRodadaAuto();
      }
    }

    function iniciarRodada() {
      multiplicador = 1.00;
      posicao = 0;
      rodando = true;
      document.getElementById('multiplicador').innerText = '1.00x';
      document.getElementById("aviao").style.left = "0px";
      document.getElementById("rastro").style.width = "0px";
      document.getElementById("ganho1").innerText = "";
      document.getElementById("ganho2").innerText = "";

      tempoLimite = Date.now() + (Math.random() * 4000 + 3000); // 3~7s
      intervalo = setInterval(atualizarMultiplicador, 100);
    }

    function encerrarRodadaAuto() {
      clearInterval(intervalo);
      rodando = false;
      document.getElementById("aviao").style.left = "100vw";
    }

    function apostar(num) {
      const valor = parseFloat(document.getElementById(`aposta${num}`).value);
      if (valor > saldo || isNaN(valor) || valor <= 0) {
        alert('Aposta inválida');
        return;
      }
      saldo -= valor;
      document.getElementById('saldo').innerText = saldo.toFixed(2);
      iniciarRodada();
      const botao = document.getElementById(`botao${num}`);
      botao.innerText = 'Encerrar Aposta';
      botao.onclick = function () { encerrarAposta(num, valor); };
    }

    function encerrarAposta(num, valor) {
      clearInterval(intervalo);
      rodando = false;
      const ganho = valor * multiplicador;
      saldo += ganho;
      document.getElementById('saldo').innerText = saldo.toFixed(2);
      document.getElementById(`ganho${num}`).innerText = `Você ganhou R$ ${ganho.toFixed(2)}!`;
      document.getElementById(`botao${num}`).innerText = 'Apostar';
      document.getElementById(`botao${num}`).onclick = function () { apostar(num); };
      document.getElementById("aviao").style.left = "100vw";
    }

    function setValor(inputId, valor) {
      document.getElementById(inputId).value = valor;
    }

    function depositar() {
      saldo += 50;
      document.getElementById('saldo').innerText = saldo.toFixed(2);
    }
  </script>
</body>
</html>
