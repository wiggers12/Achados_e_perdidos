<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AviatorBR</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      overflow-x: hidden;
    }
    .title {
      text-align: center;
      font-size: 2.5em;
      margin: 20px 0;
      color: #f00;
      font-family: 'Orbitron', sans-serif;
    }
    .saldo-topo {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #1e1e1e;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 1em;
      box-shadow: 0 0 10px #000;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .saldo-topo img {
      width: 20px;
      height: 20px;
    }
    .game-area {
      position: relative;
      background: #1d1d1d;
      width: 100%;
      height: 200px;
      overflow: hidden;
      border: 2px solid #333;
      margin-bottom: 20px;
    }
    .aviator-img {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      width: 100px;
      height: auto;
    }
    .trail {
      position: absolute;
      width: 4px;
      height: 4px;
      background: red;
      border-radius: 50%;
      z-index: 0;
    }
    .multiplier {
      text-align: center;
      font-size: 3.5em;
      color: #f00;
      font-weight: bold;
    }
    .depositar, .sacar {
      background-color: #0f0;
      color: #000;
      padding: 10px 15px;
      margin: 10px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      text-align: center;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }
    .sacar {
      background-color: #f00;
      color: #fff;
    }
    .apostas-container {
      background-color: #222;
      padding: 15px;
      margin: 10px auto;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }
    .botao-verde {
      background-color: #00cc00;
      color: white;
      border: none;
      padding: 10px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
    }
    .valores-rapidos button {
      margin: 5px;
      padding: 5px 10px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .input-aposta {
      width: calc(100% - 10px);
      padding: 10px;
      font-size: 1.2em;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background: #333;
      padding: 20px;
      border-radius: 10px;
      color: white;
      text-align: center;
    }
    .modal input {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      font-size: 1.2em;
    }
    .modal button {
      padding: 10px 20px;
      background: #0f0;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="saldo-topo">
    <img src="https://cdn-icons-png.flaticon.com/512/484/484167.png" alt="saldo">
    R$ <span id="saldo">100.00</span>
  </div>

  <div class="title">AviatorBR</div>
  <div class="multiplier" id="multiplicador">1.00x</div>

  <div class="game-area" id="gameArea">
    <img src="https://wiggers12.github.io/Doce-sabor/IMG_5585.jpeg" id="aviao" class="aviator-img" />
  </div>

  <div class="depositar" onclick="depositar()">Depositar</div>
  <div class="sacar" onclick="abrirSaque()">Sacar</div>

  <div class="apostas-container">
    <strong>Aposta 1</strong>
    <input class="input-aposta" id="aposta1" type="number" placeholder="Valor da aposta" />
    <input class="input-aposta" id="auto1" type="number" placeholder="Auto cash-out (ex: 2.0)" />
    <div class="valores-rapidos">
      <button onclick="setValor('aposta1', 10)">10</button>
      <button onclick="setValor('aposta1', 20)">20</button>
      <button onclick="setValor('aposta1', 50)">50</button>
      <button onclick="setValor('aposta1', 100)">100</button>
    </div>
    <button class="botao-verde" id="botao1" onclick="apostar(1)">Apostar</button>
  </div>

  <div class="apostas-container">
    <strong>Aposta 2</strong>
    <input class="input-aposta" id="aposta2" type="number" placeholder="Valor da aposta" />
    <input class="input-aposta" id="auto2" type="number" placeholder="Auto cash-out (ex: 3.5)" />
    <div class="valores-rapidos">
      <button onclick="setValor('aposta2', 10)">10</button>
      <button onclick="setValor('aposta2', 20)">20</button>
      <button onclick="setValor('aposta2', 50)">50</button>
      <button onclick="setValor('aposta2', 100)">100</button>
    </div>
    <button class="botao-verde" id="botao2" onclick="apostar(2)">Apostar</button>
  </div>

  <!-- Modal Saque -->
  <div id="modalSaque" class="modal">
    <div class="modal-content">
      <h3>Saque</h3>
      <input id="valorSaque" type="number" placeholder="Valor a sacar (R$)">
      <button onclick="confirmarSaque()">Confirmar Saque</button>
      <div id="erroSaque" style="color: red; margin-top: 10px;"></div>
    </div>
  </div>

  <script>
    let saldo = 100.00;
    let multiplicador = 1.00;
    let rodando = false;
    let interval;
    let aviao = document.getElementById('aviao');
    let posicao = 0;
    let gameArea = document.getElementById('gameArea');

    function atualizarMultiplicador() {
      if (!rodando) return;
      multiplicador += 0.05;
      document.getElementById('multiplicador').innerText = multiplicador.toFixed(2) + 'x';
      posicao += 4;
      aviao.style.left = posicao + 'px';
      let trail = document.createElement("div");
      trail.className = "trail";
      trail.style.left = posicao + 40 + "px";
      trail.style.top = "50%";
      gameArea.appendChild(trail);
    }

    function iniciarRodada() {
      multiplicador = 1.00;
      posicao = 0;
      aviao.style.left = "0px";
      document.querySelectorAll(".trail").forEach(t => t.remove());
      rodando = true;
      document.getElementById('multiplicador').innerText = '1.00x';
      interval = setInterval(() => {
        atualizarMultiplicador();
        if (multiplicador > Math.random() * 3 + 2.5) {
          encerrarRodada();
        }
      }, 150);
    }

    function encerrarRodada() {
      clearInterval(interval);
      rodando = false;
      aviao.style.transition = "transform 1s ease-out";
      aviao.style.transform = "translateX(200vw)";
      setTimeout(() => {
        aviao.style.transition = "none";
        aviao.style.transform = "translateX(0)";
        document.querySelectorAll(".trail").forEach(t => t.remove());
      }, 2000);
    }

    function apostar(num) {
      const valor = parseFloat(document.getElementById(`aposta${num}`).value);
      if (valor > saldo || isNaN(valor) || valor <= 0) {
        alert('Aposta inválida');
        return;
      }
      saldo -= valor;
      document.getElementById('saldo').innerText = saldo.toFixed(2);
      iniciarRodada();
      const botao = document.getElementById(`botao${num}`);
      botao.innerText = 'Encerrar Aposta';
      botao.onclick = function () { encerrarAposta(num, valor); };
    }

    function encerrarAposta(num, valor) {
      clearInterval(interval);
      rodando = false;
      const ganho = valor * multiplicador;
      saldo += ganho;
      document.getElementById('saldo').innerText = saldo.toFixed(2);
      alert(`Você ganhou R$ ${ganho.toFixed(2)}!`);
      document.getElementById(`botao${num}`).innerText = 'Apostar';
      document.getElementById(`botao${num}`).onclick = function () { apostar(num); };
      encerrarRodada();
    }

    function setValor(inputId, valor) {
      document.getElementById(inputId).value = valor;
    }

    function depositar() {
      saldo += 50;
      document.getElementById('saldo').innerText = saldo.toFixed(2);
    }

    function abrirSaque() {
      document.getElementById("modalSaque").style.display = "flex";
      document.getElementById("valorSaque").value = "";
      document.getElementById("erroSaque").innerText = "";
    }

    function confirmarSaque() {
      const valor = parseFloat(document.getElementById("valorSaque").value);
      const erro = document.getElementById("erroSaque");
      if (isNaN(valor) || valor <= 0) {
        erro.innerText = "Valor inválido";
        return;
      }
      if (valor > saldo) {
        erro.innerText = "Saldo insuficiente";
        return;
      }
      saldo -= valor;
      document.getElementById('saldo').innerText = saldo.toFixed(2);
      document.getElementById("modalSaque").style.display = "none";
      alert(`Saque de R$ ${valor.toFixed(2)} realizado com sucesso!`);
    }
  </script>
</body>
</html>
