<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixcom - Sorteio Pix Instagram!</title>
    <base href="/Doce-sabor/">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Manifest PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a202c">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">
    <div class="container max-w-lg w-full bg-gray-800 rounded-lg p-6 shadow-lg text-center">
        <h1 class="text-3xl font-bold text-pink-400 mb-4">Pixcom - Sorteio Pix</h1>
        <p class="mb-6 text-gray-300">Participe com seu Instagram e chave Pix!</p>

        <div id="registrationStatus" class="mb-4 text-lg font-semibold">
            Status: <span id="statusText" class="text-yellow-300">Carregando...</span>
        </div>

        <div id="registrationForm">
            <input type="text" id="instagramHandle" placeholder="@seuinstagram" class="input-field" required />
            <input type="text" id="pixKey" placeholder="Sua chave Pix" class="input-field" required />
            <button id="registerButton" class="btn-primary w-full">Quero Participar!</button>
        </div>

        <div id="winnerSection" class="mt-8 hidden">
            <h2 class="text-2xl font-bold text-purple-400">Vencedor:</h2>
            <p id="winnerHandle" class="text-xl text-white"></p>
        </div>

        <div class="mt-8">
            <h2 class="text-xl font-bold text-green-400 mb-2">Participantes</h2>
            <div id="loadingParticipants" class="text-center text-sm text-gray-400">Carregando...</div>
            <ul id="participantsList" class="hidden text-left mt-4 list-disc list-inside"></ul>
            <p class="text-xs text-gray-500 mt-4">Seu ID: <span id="userIdDisplay" class="font-mono break-all"></span></p>
        </div>

        <div class="mt-6 text-sm text-blue-400">
            <a href="admin.html" class="hover:underline">Acesso Admin</a>
        </div>
    </div>

    <!-- Caixa de mensagem -->
    <div id="messageBox" class="message-box">
        <h3 id="messageTitle" class="text-2xl font-bold mb-4"></h3>
        <p id="messageContent" class="text-lg mb-6"></p>
        <button id="messageButton">Ok</button>
    </div>

    <!-- Firebase + lógica (adicione seu JS aqui ou separe em app.js) -->

    <!-- PWA: Registro do Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log('✅ Service Worker registrado com sucesso'))
                .catch(error => console.error('❌ Erro ao registrar Service Worker:', error));
        }
    </script>
</body>
</html>
