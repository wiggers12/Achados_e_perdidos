<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carteira - AviatorBR</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e0e;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #ff4757;
    }
    .saldo {
      font-size: 2em;
      margin: 20px 0;
      color: #2ed573;
    }
    .pix-box {
      background: #1e1e1e;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
    }
    .pix-box h2 {
      color: #ffa502;
    }
    .pix-code {
      font-size: 1.1em;
      color: #fff;
      background: #333;
      padding: 10px;
      border-radius: 8px;
      margin: 10px 0;
      word-break: break-all;
    }
    button {
      background-color: #2ed573;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 1.1em;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background-color: #7bed9f;
    }
  </style>
</head>
<body>
  <h1>Carteira</h1>
  <div class="saldo">
    Saldo atual: R$ <span id="saldo">100.00</span>
  </div>

  <div class="pix-box">
    <h2>Depositar via Pix</h2>
    <p>Use o CNPJ abaixo para realizar o depósito:</p>
    <div class="pix-code">34.052.070/0001-05</div>
    <button onclick="confirmarDeposito()">Já fiz o depósito</button>
  </div>

  <div class="pix-box">
    <h2>Sacar via Pix</h2>
    <p>Informe o valor desejado:</p>
    <input type="number" id="valorSaque" placeholder="Valor para saque" style="padding: 10px; border-radius: 5px; border: none; font-size: 1em; width: 80%;">
    <br>
    <button onclick="solicitarSaque()">Solicitar Saque</button>
  </div>

  <script>
    let saldo = 100.00;

    function confirmarDeposito() {
      alert("Depósito recebido! Saldo atualizado.");
      saldo += 50;
      document.getElementById("saldo").innerText = saldo.toFixed(2);
    }

    function solicitarSaque() {
      const valor = parseFloat(document.getElementById("valorSaque").value);
      if (isNaN(valor) || valor <= 0) {
        alert("Informe um valor válido para saque.");
        return;
      }
      if (valor > saldo) {
        alert("Saldo insuficiente para saque.");
        return;
      }
      saldo -= valor;
      document.getElementById("saldo").innerText = saldo.toFixed(2);
      alert("Saque solicitado com sucesso! Enviaremos via Pix.");
    }
  </script>
</body>
</html>
