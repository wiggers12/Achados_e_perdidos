<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Carteira - Plane.Money</title>
  <style>
    body {
      background: #1e1e1e;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    button {
      margin: 10px;
      padding: 15px;
      font-size: 16px;
      border-radius: 10px;
      background-color: #00cc00;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Carteira Plane.Money</h1>
  <p>⚠️ Simulação de saldo, Firebase Firestore não implementado ainda</p>

  <button onclick="depositar()">Depositar R$50</button>
  <button onclick="sacar()">Sacar R$50</button>
  <p id="saldoAtual">Saldo: R$100,00</p>

  <script>
    let saldo = 100;

    function depositar() {
      saldo += 50;
      atualizarSaldo();
    }

    function sacar() {
      if (saldo >= 50) {
        saldo -= 50;
        atualizarSaldo();
      } else {
        alert("Saldo insuficiente!");
      }
    }

    function atualizarSaldo() {
      document.getElementById("saldoAtual").innerText = "Saldo: R$" + saldo.toFixed(2);
    }
  </script>
</body>
</html>
