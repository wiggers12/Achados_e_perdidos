<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carteira | AviatorBR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0e0e0e;
      color: white;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00ff88;
    }
    .saldo {
      text-align: center;
      font-size: 2em;
      margin: 20px 0;
    }
    .botao {
      background-color: #00cc66;
      color: white;
      padding: 15px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      font-size: 1.2em;
    }
    .pix-info {
      background-color: #222;
      padding: 15px;
      margin-top: 10px;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Carteira</h1>
  <div class="saldo">Saldo: R$ <span id="saldo">0.00</span></div>

  <button class="botao" onclick="mostrarPix()">Depositar via Pix</button>
  <button class="botao" onclick="sacarPix()">Sacar</button>

  <div class="pix-info" id="pixInfo" style="display:none;">
    <p><strong>Chave Pix:</strong> 34.052.070/0001-05</p>
    <p><strong>Valor mínimo:</strong> R$ 5,00</p>
    <p>Após o pagamento, envie o comprovante via WhatsApp.</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBKlVI23YoxRb1fntQKy-ZfkzaDM-MWsSQ",
      authDomain: "doce-sabor-caseiro.firebaseapp.com",
      projectId: "doce-sabor-caseiro",
      storageBucket: "doce-sabor-caseiro.appspot.com",
      messagingSenderId: "414062499771",
      appId: "1:414062499771:web:1a811377bc6bbf145f969e",
      measurementId: "G-KMC0FC7Z4H"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    let currentUserUID = null;

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUserUID = user.uid;
        const userRef = doc(db, "usuarios", currentUserUID);
        const userSnap = await getDoc(userRef);
        if (userSnap.exists()) {
          const dados = userSnap.data();
          document.getElementById("saldo").innerText = (dados.saldo || 0).toFixed(2);
        } else {
          await setDoc(userRef, { saldo: 0 });
          document.getElementById("saldo").innerText = "0.00";
        }
      } else {
        alert("Você precisa estar logado.");
        window.location.href = "auth.html";
      }
    });

    function mostrarPix() {
      document.getElementById("pixInfo").style.display = "block";
    }

    async function sacarPix() {
      const valorStr = prompt("Digite o valor que deseja sacar:");
      const valor = parseFloat(valorStr);
      if (isNaN(valor) || valor <= 0) {
        alert("Valor inválido.");
        return;
      }

      const userRef = doc(db, "usuarios", currentUserUID);
      const userSnap = await getDoc(userRef);
      const saldoAtual = userSnap.data().saldo || 0;

      if (valor > saldoAtual) {
        alert("Saldo insuficiente.");
        return;
      }

      const novoSaldo = saldoAtual - valor;
      await updateDoc(userRef, { saldo: novoSaldo });
      document.getElementById("saldo").innerText = novoSaldo.toFixed(2);
      alert(`Saque de R$ ${valor.toFixed(2)} solicitado com sucesso! Enviaremos via Pix após verificação.`);
    }
  </script>
</body>
</html>
